<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallaxe Effect</title>
</head>
    <body>
        <p>Parallaxe Effect: just move your cursor</p>
        <div id="container">
            <img id="bg" src="img/bg.jpg" style="width: 940px;height: 415px;">
            <img class="layer" degree="3" invert="true" src="img/home2.png" style="position: absolute;top: 170px;left: 700px;">
            <img class="layer" degree="4" invert="true" src="img/home1.png" style="position: absolute;top: 175px;left: 470px;">
            <img class="layer" degree="6" src="img/plane.png" style="position: absolute;top: 250px;left: 400px;">
            <img class="layer" degree="8" src="img/person.png" style="position: absolute;top: 190px;left: 270px;">


            <p id="txt" style>

            </p>
        </div>
    <script type="text/javascript" src="js/parallaxe.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
