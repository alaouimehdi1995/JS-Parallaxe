<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallaxe</title>
</head>
    <body>
        <p>Parallaxe Effect: just move your cursor</p>
        <div id="dd">
            <img id="bg" src="bg.jpg" style="width: 940px;height: 415px;">
            <img id="home2" src="home2.png" style="position: absolute;top: 170px;left: 700px;">
            <img id="home1" src="home1.png" style="position: absolute;top: 175px;left: 470px;">
            <img id="plane" src="plane.png" style="position: absolute;top: 250px;left: 400px;">
            <img id="person" src="person.png" style="position: absolute;top: 190px;left: 270px;">


            <p id="txt" style>

            </p>
        </div>

    <script type="text/javascript" src="parallaxe.js"></script>
    <script type="text/javascript">



        var home2=document.getElementById("home2");
        var home1=document.getElementById("home1");
        var plane=document.getElementById("plane");
        var person=document.getElementById("person");


        var text=document.getElementById("txt");
        /*
        * In parallaxe function, the second argument is degree, it should be positive. Lower degree <=> Larger movement
        * The third argument is to invert movement direction
        * */

        home2.addEventListener('click',parallaxe(home2,3,false),false);
        home1.addEventListener('click',parallaxe(home1,4,false),false);
        plane.addEventListener('click',parallaxe(plane,6,true),false);
        person.addEventListener('click',parallaxe(person,8,true),false);

    </script>
    </body>
</html>
